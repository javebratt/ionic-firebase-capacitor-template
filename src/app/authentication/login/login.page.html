<ion-content [fullscreen]="true" class="ion-padding login-page">
  <h1 class="ion-text-center login-page__title">MyApp Name</h1>

  <h2 class="ion-text-center login-page__subtitle">
    Welcome back, sign into your account
  </h2>

  <form [formGroup]="authForm" class="login-page__auth-form">
    <ion-item fill="outline" class="login-page__auth-item">
      <ion-label position="floating" class="login-page__auth-item__label"
        >Email</ion-label
      >
      <ion-input
        type="email"
        placeholder="Your email address"
        clearInput="true"
        formControlName="email"
        class="login-page__auth-item__input"
        [class.invalid-input]="
          !authForm.controls.email.valid &&
          authForm.controls.email.touched
        "
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="
          !authForm.controls.email?.valid &&
          authForm.controls.email?.touched
        "
      >
        A valid email address is required
      </ion-note>
    </ion-item>

    <ion-item fill="outline" class="login-page__auth-item">
      <ion-label position="floating" class="login-page__auth-item__label"
        >Password</ion-label
      >
      <ion-input
        type="password"
        placeholder="Password"
        clearInput="true"
        formControlName="password"
        class="login-page__auth-item__input"
        [class.invalid-input]="
          !authForm.controls.password.valid &&
          authForm.controls.password.touched
        "
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="
          !authForm.controls.password?.valid &&
          authForm.controls.password?.touched
        "
      >
        A valid password is required
      </ion-note>
    </ion-item>

    <ion-button
      class="login-page__login-button"
      (click)="login(authForm.value)"
      strong="true"
      expand="block"
      >Sign In</ion-button
    >
  </form>

  <p class="ion-text-end login-page__social-login-label">or continue with:</p>

  <ion-button
    class="login-page__social-button"
    fill="outline"
    expand="block"
    shape="round"
    color="dark"
    (click)="loginWithGoogle()"
  >
    <ion-icon slot="start" src="assets/icon/logo-google.svg"></ion-icon>
    Sign in with Google
  </ion-button>

  <ion-button
    class="login-page__social-button"
    fill="outline"
    expand="block"
    shape="round"
    color="dark"
    (click)="loginWithApple()"
  >
    <ion-icon slot="start" src="assets/icon/logo-apple-black.svg"></ion-icon>
    Sign in with Apple
  </ion-button>

  <ion-button
    class="login-page__reset-button"
    expand="block"
    fill="clear"
    routerLink="/user/reset"
  >
    Forgot Password
  </ion-button>

  <ion-button
    class="login-page__signup-button"
    expand="block"
    fill="clear"
    routerLink="/user/signup"
  >
    Create a new account
  </ion-button>
</ion-content>
